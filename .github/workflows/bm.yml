name: Build (bm)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
      
    - name: Build with Gradle
      run: ./gradlew clean build fatJar dokka

    - name: Ausgabe
      run: echo "Fertig !!"
         
    - name: Release
      uses: actions/upload-artifact@v1
      with:
        name: AtlassianDeveloperTools
        path: build/libs
      
    - name: JavaDoc / Dokka
      uses: actions/upload-artifact@v1
      with:
        name: AtlassianDeveloperTools
        path: javadoc
